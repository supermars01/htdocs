<body class="gray-bg">

                                        <div class="col-sm-8">
                                            <input readonly  type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">

                                    <div class="form-group col-sm-12">

                                             <button type="button" class="btn btn-primary">切换高汇通"微信支付"</button>

    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
    <script type="text/javascript">
            $(function(){
                var del = function(param,callback){
                        $.ajax({
                           type: "GET",
                           url: "del.php",
                           data: jQuery.param(param),
                           success: function(res){
                                callback(res);
                           }
                        });
                }
                // 删除添加的自申请渠道
                $('#del').click(function () {
                    swal({
                        title: "",
                        text: "删除添加的自申请渠道？",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: "#00bfa9",
                        confirmButtonText:"确定",
                        cancelButtonText:"取消",
                        showCancelButton: true,
                        closeOnConfirm: false,
                        showLoaderOnConfirm: true,
                    }, function () {
                        swal({
                            title:'渠道操作成功',
                            text:'',
                            type:'success',
                        },function(){
                            del({
                                'id' : '123'
                            },function(){

                            })
                        });
                    });
                });
            })
    </script>
