<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="webkit" name="renderer"/>
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <title>
            充值(转账汇款)
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
        <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
        <link href="../../js/plugins/layer/laydate/need/laydate.css" />
        <link href="../../css/plugins/dataTables/dataTables.bootstrap.css" />
        <link href="../../css/animate.min.css" rel="stylesheet"/>
        <link href="../../css/style.min.css?v=4.1.0" rel="stylesheet"/>
        
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox">
                <div class="ibox-content">
                        <div class="ibox-title ibox-border">
                            <h3>充值
                                <a class="btn btn-xs m-l-sm"><span class="fa fa-angle-left"></span> 返回</a>
                            </h3>
                        </div>
                    <div class="ibox">
                        <div class="ibox-content tt-bg">
                            <div class="row">
                                <div class="col-xs-3 col-md-3">
                                    <h3 class="m-b-xxs">账户余额：2800元</h3>
                                </div>
                                <div class="col-xs-3 col-md-3">
                                    <h3 class="m-b-xxs">可用余额：3000元</h3>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ibox">
                        <div class="ibox-content">
                            <div class="row">
                            <div class="ibox-title">
                                <h3>转账汇款</h3>
                            </div>
                            <div class="col-sm-6">
                                <dl class="dl-horizontal rimit">
                                    <dt>请您向我司对公账号进行汇款，账号信息如下：</dt>
                                    <dd></dd>
                                    <dt>户名：</dt>
                                    <dd>北京高汇通商业管理有限公司客户备付金</dd>
                                    <dt>帐号：</dt>
                                    <dd>35060188000206043</dd>
                                    <dt>开户行：</dt>
                                    <dd>中国光大银行北京朝阳支行</dd>
                                </dl>
                            </div>
                            <div class="col-sm-5">
                                <form class="form-horizontal" id="transfer">
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">汇款日期：</label>
                                        <div class="col-sm-8">
                                            <input class="form-control layer-date" placeholder="YYYY-MM-DD" name="dateVal" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">汇款账号：</label>

                                        <div class="col-sm-8">
                                            <input type="text" placeholder="银行账号" class="form-control" name="bankAccount">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">汇款金额（元）：</label>

                                        <div class="col-sm-8">
                                            <input type="text" placeholder="请填写金额" class="form-control" name="amount">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-4 control-label">补充说明：</label>

                                        <div class="col-sm-8">
                                            <textarea placeholder="最多80个字" maxlength="80" class="form-control" name="asset"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-6 col-sm-8">
                                            <button class="btn btn-success sub-btn" type="submit">提 交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../../js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script src="../../js/plugins/validate/jquery.validate.min.js"></script> 
    <script src="../../js/plugins/validate/jquery.validate.methods.min.js"></script> 
    <script src="../../js/plugins/validate/messages_zh.min.js"></script> 
    <script>
        $(function(){
            $().ready(function() {
                $("#transfer").validate({
                    rules: {  
                        dateVal:{
                           required:true, 
                        },
                        bankAccount:{
                            required: true,  
                            maxlength:16,
                            creditcard: true
                        },
                        amount:{
                            required: true,
                            isDigits:true
                        }
                    },  
                    submitHandler: function(form) {
                        swal({
                            title: "",
                            text: "您的汇款信息已提交，我们将尽快审核，请留意充值状态的变更。",
                            showCancelButton: false,
                            confirmButtonColor: "#1c84c6",
                            confirmButtonText:"确定",
                            closeOnConfirm: false
                        },function(){
                            form.submit()
                        });
                    }
              });
            })
        });
    </script>
</body>

</html>
