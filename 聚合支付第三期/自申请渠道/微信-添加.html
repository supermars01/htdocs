<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="webkit" name="renderer"/>
        <meta content="no-siteapp" http-equiv="Cache-Control"/>
        <title>
            应用管理
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="../../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="../../css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
        <link href="../../css/plugins/sweetalert/sweetalert.css" rel="stylesheet"/>
        <link href="../../css/animate.min.css" rel="stylesheet"/>
        <link href="../../css/style.min.css?v=4.1.0" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox">
                <div class="ibox-content">
                    <form id="myForm" action="" class="form-horizontal">
                        <div class="row"> 
                            <div class="ibox-title ibox-border">
                                <h5>
                                    <a class="btn btn-xs m-r-sm"><span class="fa fa-angle-left"></span> 返回</a>自申请微信支付--设置参数
                                    <!-- <span class="text-warning m-l-lg">微信支付</span> -->
                                </h5>
                            </div>
                        </div>

                        <div class="row"> 
                            <div class="col-sm-12">
                                <div class="panel-body">
                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">费率</label>
                                        <div class="col-sm-7">
                                            <input name="feilv"  type="text" placeholder=""  class="form-control">
                                            <span class="percent-fixed">%</span>
                                        </div>
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">微信 App ID</label>
                                        <div class="col-sm-7">
                                            <input name="appId"  required type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">AppSecret</label>
                                        <div class="col-sm-7">
                                            <input  name="AppSecret" required type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">微信支付商户号</label>
                                        <div class="col-sm-7">
                                            <input id="shopNum" name="shopNum" required type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">API 密钥</label>
                                        <div class="col-sm-7">
                                            <input   name="apiKey" required type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">员工登录帐号</label>
                                        <div class="col-sm-7">
                                            <input   name="loginNum" required  type="text" placeholder=""  class="form-control">
                                        </div>
                                    </div>


                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">apiclient_cert</label>
                                        <div class="col-sm-7">
                                            <textarea  name="apiclient_cert" required  placeholder=""  class="form-control"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <label class="col-sm-2 control-label">apiclient_key</label>
                                        <div class="col-sm-7">
                                            <textarea  name="apiclient_key" required  placeholder=""  class="form-control"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group col-sm-12">
                                        <div class="col-xs-offset-2 pl15">
                                            <button type="submit" class="btn btn-primary pl20 pr20">保存</button>
                                            <button type="button" class="btn btn-white pl20 pr20" id="btnCancel">取消</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <div class="clearfix"></div>
                    <!-- 表格分页 -->
                     
                      
                    <!-- 表格分页  end-->
                </div>
            </div>
            
        </div>
    </div>
    <!-- 保存 模态框 -->
    <div class="modal inmodal fade" id="paramModal" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <h3 class="text-center">保存成功！</h3>
                    <p>检测结果：</p>
                    <p>
                        对支付渠道的请求未能成功。来自 wx 渠道的错误信息：
                        <span class="text-warning">{appid不存在；您没有APP支付权限}</span>
                    </p>
                    <div class="col-sm-12 m-t-lg text-center">
                        <button type="button" class="btn btn-primary pl20 pr20" data-dismiss="modal">检查参数</button>
                        <button type="button" class="btn btn-white pl20 pr20" data-dismiss="modal">取消</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery.min.js?v=2.1.4"></script>
    <script src="../../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../../js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../js/plugins/validate/jquery.validate.min.js"></script>
    <script src="../../js/plugins/validate/messages_zh.min.js"></script>
    <script type="text/javascript">
            $(function(){
                // 取消保存
                $('#btnCancel').click(function(event) {
                    swal({
                        title:"确定放弃编辑内容？",
                        showCancelButton:true,
                        confirmButtonColor:"#00bfa9",
                        confirmButtonText:"确定",
                        cancelButtonText:"取消",
                        showCancelButton: true,
                        closeOnConfirm: false,
                        showLoaderOnConfirm: true,
                    },function(){
                        setTimeout(function(){
                            swal("成功放弃编辑！");
                        },1000);
                        
                    })
                });
                $.validator.addMethod("checkAppId",function(value,element,params){  
                     
                    if(/^wx[\da-z]+$/.test(value)){
                        return true;
                    } 
                        return false;
                },"均为小写字母+数字");



                $.validator.addMethod("w",function(value,element,params){  
                     
                    if(/^[\da-z]+$/.test(value)){
                        return true;
                    } 
                        return false;
                },"AppSecret格式不正确");

                $.validator.addMethod("check_loginNum",function(value,element,params){  
                     
                    if(value.indexOf('@') == -1){ 
                        return false;
                    }

                    if(value.split('@').length > 2){ 
                        return false;
                    }
                    if(!/^[\da-z]+@/.test(value)){ 
                        return false;
                    } 

                    value = value.split('@');
                    if(value[1] != $("#shopNum").val()){ 
                        return false;
                    }


                        return true;
                },"员工登陆账号格式不正确");


                $("#myForm").validate({
                    submitHandler:function(form){
                        // 保存成功模态框
                        $('#paramModal').modal('show');
                    },
                    messages: {
                        feilv:{
                            required : "费率不能非空" 
                        },
                        appId:{
                            required : "微信 App ID不能为空" 
                        },
                        AppSecret:{
                            required : "AppSecret不能为空" 
                            ,w : "AppSecret格式不正确"
                        },
                        shopNum:{
                            required : "微信支付商户号 不能为空" 
                        }, 
                        apiKey:{
                            w : "API秘钥格式不正确"
                        },
                        loginNum : {
                            required : "员工登陆账号不能为空" 
                        },
                        apiclient_cert : {
                            required : "apiclient_cert不能为空" 
                        },
                        apiclient_key : {
                            required : "apiclient_key不能为空" 
                        }


                    },
                    rules:{
                        feilv : {
                            required:true
                            ,min : 0
                            ,max : 3
                        },
                        appId : {
                            checkAppId : ''
                        },
                        AppSecret : {
                            w:true
                        },
                        shopNum : {
                            digits:true
                        },
                        apiKey : {
                            w:true
                        },
                        loginNum : {
                            check_loginNum : true
                        },
                        apiclient_cert : {

                        },
                        apiclient_key : {

                        }
                    }
                })
            })
    </script>
</body>

</html>
