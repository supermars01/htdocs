    <script src="../../js/jquery.min.js?v=2.1.4"></script>

    <script src="../../js/plugins/validate/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
            // 创建员工账号
            $('#addAmount').click(function(event) {
                $('#saveSubmit').val('保存');
                $('#saveSubmit').removeAttr('disabled');
                $("#addModal").modal('show');
            });
            $('#addForm').validate({
                rules: {
                    username: {
                        required:!0,
                    },
                    telphone: {
                        required:!0,
                        telphone:!0
                    },
                    amount: {
                        required:!0
                    },
                    pwd: {
                        required:!0
                    }
                },
                messages: {
                    username: {
                        required: "*请输入姓名"
                    },
                    telphone: {
                        required: "*请输入手机号码"
                    },
                    amount: {
                        required: "*请输入登录账号"
                    },
                    pwd: {
                        required: "*请输入登录密码"
                    }
                },
                submitHandler:function(){
                    var username=$('input[name=username]').val();
                    var telphone=$('input[name=telphone]').val();
                    var amount=$('input[name=amount]').val();
                    var pwd=$('input[name=pwd]').val();
                    var checkedval=$('.checks .checked input').val();
                    $('#saveSubmit').val('加载中...');
                    $('#saveSubmit').attr('disabled','disabled');
                    
                    // ajax加载完成隐藏模态框
                    $('#addModal').modal('hide');
                    swal({
                      title: "创建成功",
                      text: "",
                      type: "success",
                      timer: 1000,
                      showConfirmButton: false
                    });
                    
                    
                }
            });
            // 修改员工信息
            $(document).on('click', '.mupdate', function(event) {
                event.preventDefault();
                var musername=$(this).parents('tr').find('td').eq(0).html();
                var mtelphone=$(this).parents('tr').find('td').eq(1).html();
                var mamount=$(this).parents('tr').find('td').eq(3).html();
                var mpwd;
                var mcheckedval=$(this).parents('tr').find('td').eq(2).find('span').attr('value');
                $('input[name=musername]').val(musername);
                $('input[name=mtelphone]').val(mtelphone);
                $('input[name=mamount]').val(mamount);
                $('input[name=mpwd]').val(mpwd);
                $('.mchecks input[value='+mcheckedval+']').iCheck('check');

                $('#msaveSubmit').val('保存');
                $('#msaveSubmit').removeAttr('disabled');
                $("#maddModal").modal('show');
            });
            $('#maddForm').validate({
                rules: {
                    musername: {
                        required:!0,
                    },
                    mtelphone: {
                        required:!0,
                        telphone:!0
                    },
                    mamount: {
                        required:!0
                    },
                    mpwd: {
                        required:!0
                    }
                },
                messages: {
                    musername: {
                        required: "*请输入姓名"
                    },
                    mtelphone: {
                        required: "*请输入手机号码"
                    },
                    mamount: {
                        required: "*请输入登录账号"
                    },
                    mpwd: {
                        required: "*请输入登录密码"
                    }
                },
                submitHandler:function(){
                    
                    $('#msaveSubmit').val('加载中...');
                    $('#msaveSubmit').attr('disabled','disabled');
                    
                    // ajax加载完成隐藏模态框
                    $('#maddModal').modal('hide');
                    swal({
                      title: "创建成功",
                      text: "",
                      type: "success",
                      timer: 1000,
                      showConfirmButton: false
                    });
                    
                    
                }
            });




            $(".i-checks").iCheck({
                radioClass:"iradio_square-green",
            });
            $(document).on('click', '.pwd-initialise', function(event) {
                event.preventDefault();
                swal({
                  title: "已完成",
                  text: "",
                  type: "success",
                  timer: 1000,
                  showConfirmButton: false
                });
            });
            $(document).on('click', '.amount-del', function(event) {
                event.preventDefault();
                swal({
                  title: "删除后，该员工的信息将被清除。",
                  text: "是否确定删除？",
                  type: "warning",
                  showCancelButton: true,
                  closeOnConfirm: false,
                  confirmButtonText: "确定",
                  cancelButtonText:"取消"
                },function(){
                    swal({
                      title: "删除成功",
                      text: "",
                      type: "success",
                      timer: 1000,
                      showConfirmButton: false
                    });
                });
            });

            var table = $('#list').DataTable( {
                "processing": true,
                "serverSide": true,
                "ordering" : false,
                //"paging": false, 
                "searching" : false,
                //"bPaginate" : false,
                "bInfo": true,
                "lengthChange": false,
                "ajax": {
                    "url" : "../../data/objects-5.php"
                },
                "language": {
                    "paginate": {
                      "previous": "«"
                      ,"next" : "»"
                    },
                    "info": '显示 \_START\_ 到 \_END\_ 项 共<em class="label label-warning data-num">\_TOTAL\_</em>'
                            +'条数据'
                },
                columnDefs: [{
                        //   指定第一列，从0开始，0表示第一列，1表示第二列……
                        targets: 2,
                        render: function(data, type, row, meta) {
                            if(row[2]==0){
                                return '<span value='+row[2]+'>最高管理员</span>'
                            }else if(row[2]==1){
                                return '<span value='+row[2]+'>财务</span>'
                            }else if(row[2]==2){
                                return '<span value='+row[2]+'>运营</span>'
                            }else{
                                return '<span value='+row[2]+'>开发</span>'
                            }
                        }
                    },
                    {
                    //   指定第一列，从0开始，0表示第一列，1表示第二列……
                    targets: 4,
                    render: function(data, type, row, meta) {
                        return '<a class="mupdate">修改</a><a class="m-l-sm pwd-initialise">密码初始化</a><a class="m-l-sm amount-del">删除账号 </a>';
                    }
                }],
                fnDrawCallback: function ( data, type, row ) {

                    if(table.ajax.json().data.length < 1){
                        $("#table-content").find('tbody').html('<tr><td colspan="5">无数据</td></tr>');
                    }
                    return;
                    //alert(table.ajax.json().data.length)
                    console.log('fnDrawCallback');
                    console.log(data); 
                    console.log(table); 
                    console.log(table.page()); 
                    //alert(page.page().len())

                    console.log(table.page.info());
                    console.log(table.page.len()); 
                    
                }

                
            }) 

            
            table.on( 'draw', function () {
                 
            });

            table.on( 'xhr', function ( e, settings, json ) {
                //alert('1');
                //console.log( 'Ajax event occurred. Returned data: ', json );
            });

            $("#find").click(function(){

                var application_num = $("#application_num").val();
                var application_name = $("#application_name").val(); 

                table.ajax.url("../../data/objects-5.php?"+jQuery.param({
                    "application_num" : application_num,
                    "application_name" : application_name 
                }));
                table.ajax.reload();
            })
        });
    </script>
