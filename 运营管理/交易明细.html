<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="ibox">

                    <form action="" class="form-horizontal">
                        <div class="form-group col-sm-4">
                            <label class="col-sm-5 control-label">成长支付订单号</label>
                            <div class="col-sm-7">

                        <div class="form-group col-sm-4">

                        <div class="form-group col-sm-4">

                        <div class="form-group col-sm-4">

                         <div class="form-group col-sm-4">

                        </div>
                        <div class="form-group col-sm-4">
                            <label class="col-sm-5 control-label">应用</label>
                            <div class="col-sm-7">

                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-sm-4">
                            <label class="col-sm-5 control-label">交易渠道</label>
                            <div class="col-sm-7">
                                <select class="form-control" name="">
                                    <option>全部</option>
                                    <option>百度钱包</option>

                            </div>
                        </div>
                        <div class="form-group col-sm-4">
                            <label class="col-sm-5 control-label">交易时间</label>
                            <div class="col-sm-7">
                                <input placeholder="开始日期" class="form-control layer-date pull-left" id="start">

                        </div>
                        <div class="form-group col-sm-4">
                            <div class="col-sm-1 m-text-1">至</div>

                                <input placeholder="结束日期" class="form-control layer-date pull-left" id="end">

                        </div>
                        <div class="form-group col-md-12 text-center">

                    <div class="clearfix"></div>
                    <!-- 表格分页 -->

                        <!-- 表格开始 -->

                        <!-- 表格结束 -->

    </div>
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script src="../js/plugins/layer/laydate/laydate.js"></script>
    <script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../js/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="../js/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(function(){
            // 开始时间和结束时间
            var start={elem:"#start",format:"YYYY/MM/DD",min:laydate.now(),max:"2099-06-16",istime:true,istoday:false,choose:function(datas){end.min=datas;end.start=datas}};
            var end={elem:"#end",format:"YYYY/MM/DD",min:laydate.now(),max:"2099-06-16",istime:true,istoday:false,choose:function(datas){start.max=datas}};laydate(start);laydate(end);
            // 退款按钮点击
            $(document).on('click', '.btn-refund', function(event) {
                event.preventDefault();
                var _this=$(this);
                swal(
                    {
                        title: "",
                        text: "该操作属于敏感操作，请先输入你的登录密码",
                        type: "input",
                        showCancelButton:true,
                        confirmButtonColor:"#00bfa9",
                        confirmButtonText:"提交",
                        cancelButtonText:"取消", 
                        showCancelButton: true,   
                        closeOnConfirm: false,   
                        animation: "slide-from-top",   
                        inputPlaceholder: "请输入登录密码"
                    },
                    function(inputValue){
                        if (inputValue === false) return false;
                        if (inputValue === "") {
                            swal.showInputError("请输入登录密码！");
                        }else{
                            swal(
                                {
                                    title: "退款",
                                    text: "成长支付订单号：",
                                    type: "input",
                                    showCancelButton:true,
                                    confirmButtonColor:"#00bfa9",
                                    confirmButtonText:"提交",
                                    cancelButtonText:"取消", 
                                    showCancelButton: true,   
                                    closeOnConfirm: false,   
                                    animation: "slide-from-top",   
                                    inputPlaceholder: "请输入订单号"
                                },
                                function(inputValue){
                                    if (inputValue === false) return false;
                                    if (inputValue === "") {
                                        swal.showInputError("请输入订单号！");
                                    }else{
                                        swal("退款申请已提交！");
                                         _this.html('退款中');
                                    }
                                }
                            )
                        }
                    }
                )
            });

            var table = $('#list').DataTable( {
                "processing": true,
                "serverSide": true,
                "ordering" : false,
                //"paging": false, 
                "searching" : false,
                //"bPaginate" : false,
                "bInfo": true,
                "lengthChange": false,
                "ajax": {
                    "url" : "../data/objects-7.php" 
                },
                "language": {
                    "paginate": {
                      "previous": "«"
                      ,"next" : "»"
                    },
                    "info": '显示 \_START\_ 到 \_END\_ 项 共<em class="label label-warning data-num">\_TOTAL\_</em>'
                            +'条数据'
                },
                columnDefs: [{
                    //   指定第一列，从0开始，0表示第一列，1表示第二列……
                    targets: 9,
                    render: function(data, type, row, meta) {
                        // 0表示退款 1表示--
                        if(row[9]==0){
                            return '<a class="btn-refund">退款</a>';
                        }else {
                            return '--';
                        }
                    }
                }],
                fnDrawCallback: function ( data, type, row ) {

                    if(table.ajax.json().data.length < 1){
                        $("#table-content").find('tbody').html('<tr><td colspan="10">无数据</td></tr>');
                    }
                    return;
                    //alert(table.ajax.json().data.length)
                    console.log('fnDrawCallback');
                    console.log(data); 
                    console.log(table); 
                    console.log(table.page()); 
                    //alert(page.page().len())

                    console.log(table.page.info());
                    console.log(table.page.len()); 
                    
                }

                
            }) 

            
            table.on( 'draw', function () {
                 
            });

            table.on( 'xhr', function ( e, settings, json ) {
                //alert('1');
                //console.log( 'Ajax event occurred. Returned data: ', json );
            });

            $("#find").click(function(){

                var application_num = $("#application_num").val();
                var application_name = $("#application_name").val(); 

                table.ajax.url("../data/objects-7.php?"+jQuery.param({
                    "application_num" : application_num,
                    "application_name" : application_name 
                }));
                table.ajax.reload();
            })
        });
        
    </script>
</body>

</html>
