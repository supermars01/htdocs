  <script src="../js/jquery.min.js?v=2.1.4"></script> 
  <script src="../js/bootstrap.min.js?v=3.3.6"></script> 
  <script src="../js/plugins/sweetalert/sweetalert.min.js"></script> 
  <script src="../js/plugins/validate/jquery.validate.min.js"></script> 
  <script src="../js/plugins/validate/jquery.validate.methods.min.js"></script> 
  <script src="../js/plugins/validate/messages_zh.min.js"></script> 
  <script src="../js/plugins/myPlugins/uploadeImg.js"></script> 
  <script>
        $(function(){

            //上传图片Start
            $(document).find('.hide') && $(".hide").each(function(index){
                $(this).click(function(){
                    new uplodeImg().init({
                        fileBtn:$('.hide').eq(index), // file表单
                        imgBox:$('.imgLabel').eq(index), // label元素，父级box
                        maxSize:2048  //上传图片大小配置 （单位kb）
                    })
                })
            });
            // 上传图片End

            //判断图片是否上传start
            function isupImg(){
                var oBt=false;
                $("input[name='file']").each(function(index){
                    if($(this).val()!=0){
                        oBt=true;
                    }else{
                        $(".imgLabel").eq(index).addClass("imgLabelError");
                        oBt=false;
                    }
                });
                return oBt;
            }
            //判断图片是否上传end

            $().ready(function() {
                $("#merchant-form").validate({
                    rules: {  
                    file:{
                       required:true, 
                    },
                    businessLicence: {  
                        required:true,  
                        maxlength:18,
                        isDigitsEnglish:true  
                    },  
                    organizations: {  
                        required: true,
                        maxlength:18,  
                        isDigitsEnglish: true  
                    },  
                    legalName: {  
                        required: true,  
                        maxlength:20, 
                        isDigitsEnglishchinese:true
                    },  
                    legalIdCard: {  
                        required: true,  
                        maxlength:18, 
                        idNum:true,   
                    },
                    businessAddress:{
                        required: true,  
                        maxlength:50, 
                    },
                    registeredAddress:{
                        required: true,  
                        maxlength:50, 
                    },
                    shName:{
                        required: true,  
                        maxlength:20,
                    },
                    contactPeople: {  
                        required: true,  
                        maxlength:20, 
                        isDigitsEnglishchinese:true
                    }, 
                    contactPhone:{
                        required: true, 
                        maxlength:11, 
                        telphone:true
                    },
                    contactEmail:{
                        required: true,  
                        maxlength:11, 
                        email:true
                    },
                    appid:{
                        required: true,
                        maxlength:18,  
                        isDigitsEnglish: true
                    },
                    accountName:{
                        required: true,  
                        maxlength:20, 
                        isDigitsEnglishchinese:true
                    },
                    bankAccount:{
                        required: true,  
                        maxlength:19,
                        creditcard: true
                    },
                    bankBranch:{
                        required: true,  
                        maxlength:20, 
                        isDigitsEnglishchinese:true
                    },
                    openingBank:{
                        required: true,  
                        maxlength:20, 
                        isDigitsEnglishchinese:true
                    }
                },  
                submitHandler: function(form) {
                  (isupImg()) && (form.submit());
                }
              });
            });

        });
        
    </script>
