<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            忘记密码
        </title>
        <meta content="" name="keywords"/>
        <meta content="" name="description"/>
        <link href="favicon.ico" rel="shortcut icon"/>
        <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
        <link href="css/font-awesome.min.css?v=4.4.0" rel="stylesheet"/>
        <link href="css/animate.min.css" rel="stylesheet"/>
        <link href="css/style.min.css?v=4.1.0" rel="stylesheet"/>
        <link href="css/common.css" rel="stylesheet"/>
        <link href="css/login.css" rel="stylesheet"/>
        <!--[if lt IE 9]>
        <meta http-equiv="refresh" content="0;ie.html" />
        <![endif]-->
        <script>
            if(window.top !== window.self){ window.top.location = window.location;}
        </script>
    </head>
    <body class="gray-bg  animated fadeInDown">
        <header>
            <div class="login-header-main">
                <img src="img/logo.png" class="logo" alt="">
                <ul class="nav-menu">
                    <li><a href="">首页</a></li>
                    <li><a href="">渠道</a></li>
                    <li><a href="">文档</a></li>
                    <li><a href="">联系我们</a></li>
                    <li><a href="">关于我们</a></li>
                </ul>
                <ul class="nav-btn">
                    <li><a href="">登录</a></li>
                    <li><a href="">注册</a></li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="forget-pwd">
                <h3>找回密码</h3>
                <p>GrowPay将发送重置密码邮件到您的邮箱</p>
                <div class="form-group">
                    <input class="form-control" type="email" id="email" placeholder="请输入邮箱" />
                </div>
                <button class="btn block full-width" value="请输入邮箱" type="submit" disabled="disabled">
                    确认发送邮件
                </button>
            </div>
        </div>
        <script src="js/jquery.min.js?v=2.1.4"></script>
        <script src="js/bootstrap.min.js?v=3.3.6"></script>
        <script>
            // 忘记密码输入框
            $(document).on('input', '#email', function(event) {
                event.preventDefault();
                var email=$('#email').val();
                var emailReg = /^([a-z0-9\+_\-]+)(\.[a-z0-9\+_\-]+)*@([a-z0-9\-]+\.)+[a-z]{2,6}$/i;
                if(emailReg.test(email)){
                    $('.btn').addClass('btn-primary');
                    $('.btn').removeAttr('disabled');
                }else {
                    $('.btn').removeClass('btn-primary');
                    $('.btn').attr('disabled','disabled');
                }
            });
            // 确认发送按钮点击
            $('.btn').click(function(event) {
                $(this).html('<i class="fa fa-check"></i>发送成功');
                setTimeout(function(){
                    window.location.href='login.html';
                },200);
            });
        </script>
    </body>
</html>
